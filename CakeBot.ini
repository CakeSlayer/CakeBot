; ==------------------------------------------------------------------------------------==

on *:UNLOAD:{
  if ( %bot.logCmds == yes ) {
    /write %bot.log ==------ End Session ( $+ $time $+ )------==
  }
  echo -a %bot.name %bot.version by %bot.author unloaded successfully.
  /unset %bot.*
}
